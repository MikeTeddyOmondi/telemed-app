<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeleMed App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><strong>TeleMed App</strong></li>
        </ul>
        <ul>
          <li><a href="#" class="secondary">Services</a></li>
          <li><button class="primary">Login</button></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Login</h1>
      <article id="errorMsg" style="display: none"></article>
      <form id="loginForm">
        <fieldset>
          <label>
            Email
            <input
              id="emailInput"
              name="email"
              placeholder="Email"
              autocomplete="email"
              onfocus="removeErrorMsg()"
            />
          </label>
          <label>
            Password
            <input
              id="passwordInput"
              type="password"
              name="password"
              placeholder="Password"
              autocomplete="password"
              onfocus="removeErrorMsg()"
            />
          </label>
        </fieldset>

        <button id="loginSubmitButton" type="submit" aria-busy="false">
          Login
        </button>
      </form>
    </main>
    <footer class="container">2024. TeleMed App. All Rights Reserverd.</footer>

    <script src="js/login.js"></script>
  </body>
</html>
