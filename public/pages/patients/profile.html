<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeleMed App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><strong>TeleMed App</strong></li>
        </ul>
        <ul>
          <li>
            <details class="dropdown">
              <summary>Account</summary>
              <ul dir="rtl">
                <li><a href="/profile">Profile</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/security">Security</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
              </ul>
            </details>
          </li>
          <li>
            <details class="dropdown">
              <summary role="button" class="secondary">Theme</summary>
              <ul>
                <li><a href="#" data-theme-switcher="light">Light</a></li>
                <li><a href="#" data-theme-switcher="dark">Dark</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Profile</h1>
      <article id="profileCard" aria-busy="true">Profile details</article>

      <!-- Appointments form -->
      <section>
        <h1>Create Appointments</h1>
        <article id="errorMsg" style="display: none"></article>
        <form id="appointmentForm">
          <fieldset>
            <label>
              Doctor Name
              <select
                id="doctorId"
                name="doctorId"
                aria-label="Select your care doctor..."
                onfocus="removeErrorMsg()"
                required
              >
                <!-- <option selected disabled value="">
                  Select your care doctor...
                </option> -->
                <!-- <option value="doctorId">Alice</option> -->
                <!-- <option value="doctorId">Ben Carson</option> -->
              </select>
            </label>
            <label>
              Description
              <input
                id="descriptionInput"
                type="text"
                name="appointmentDescription"
                placeholder="Appointment Description"
                autocomplete="password"
                onfocus="removeErrorMsg()"
              />
            </label>
            <label>
              Date
              <input
                id="dateInput"
                type="date"
                name="appointmentDate"
                placeholder="Appointment Description"
                autocomplete="password"
                onfocus="removeErrorMsg()"
              />
            </label>
          </fieldset>

          <input type="submit" value="Save" />
        </form>
      </section>

      <!-- Appointments Table -->
    </main>
    <footer class="container">2024. TeleMed App. All Rights Reserverd.</footer>

    <script src="js/theme-toggle.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/script.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
