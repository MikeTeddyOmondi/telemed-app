<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeleMed App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><strong>TeleMed App</strong></li>
        </ul>
        <ul>
          <li><a href="#" class="secondary">Services</a></li>
          <li>
            <details class="dropdown">
              <summary>Account</summary>
              <ul dir="rtl">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </details>
          </li>
          <li><button class="primary">Login</button></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Signup</h1>
      <article id="errorMsg" style="display: none"></article>
      <form id="registerForm">
        <fieldset>
          <label>
            Username
            <input
              id="usernameInput"
              type="text"
              name="username"
              placeholder="Username"
              autocomplete="username"
              onfocus="removeErrorMsg()"
            />
          </label>
          <label>
            Email
            <input
              id="emailInput"
              type="email"
              name="email"
              placeholder="Email"
              autocomplete="email"
              onfocus="removeErrorMsg()"
            />
          </label>
          <label>
            Password
            <input
              id="passwordInput"
              type="password"
              name="password"
              placeholder="Password"
              autocomplete="password"
              onfocus="removeErrorMsg()"
            />
          </label>
          <label>
            Confirm Password
            <input
              id="confirmPasswordInput"
              type="password"
              name="confirmPassword"
              placeholder="Confirm Password"
              autocomplete="confirmPassword"
              onfocus="removeErrorMsg()"
            />
          </label>
        </fieldset>

        <button id="signupSubmitButton" type="submit" aria-busy="false">
          Signup
        </button>
      </form>
    </main>
    <footer class="container">2024. TeleMed App. All Rights Reserverd.</footer>

    <script src="js/register.js"></script>
  </body>
</html>
